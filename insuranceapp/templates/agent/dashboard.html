{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'assets/css/maicons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/animate/animate.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/theme.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url('{% static "img/shape.png" %}');
            background-size: cover;
        }

        #co {
            background-image: url('{% static "img/carousel-1.jpg" %}');
            background-size: cover;
        }

        #imc:hover {
            transform: scale(1.1);
            transition: .6s;

        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-white shadow mb-5 bg-white fixed-top" style="height: 100px;">
        <a class="navbar-brand text-dark" href="">
            <span style="font-weight: bold;"><i class="bi bi-shield-fill-check"></i> insuranz</span>
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"><i class="bi bi-caret-down-square-fill"></i></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mx-auto bg-white rounded pe-4 py-3 py-lg-0">
                <li class="nav-item active">
                    <a class="nav-link text-dark" href="{% url 'agent_home' %}" id="home">
                        <h5>HOME</h5>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link text-dark" href="{% url 'agent_home' %}" id="home">
                        <h5>BACK <i class="bi bi-backspace-fill"></i></h5>
                    </a>
                </li>
            </ul>

        </div>
    </nav>


    <br><br><br><br><br><br>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-3">
            {% for i in view %}
            <div class="col wow fadeInDown">
                <div class="card mb-3">

                    {% if i.profile %}
                    <img src="{{i.profile.url}}" class="card-img-top" id="imc">
                    {% else %}
                    <img src="{% static 'img/images.png' %}" class="card-img-top" id="imc" style="height: 300px;">
                    {% endif %}

                    <div class="card-body">
                        <h2 class="card-title text-dark text-center">{{i.user.first_name}} {{i.user.last_name}}</h2>
                        <center>
                            <a href="{% url 'view_customer' i.id %}"><button
                                    class="btn btn-outline-dark">View</button></a>
                        </center>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>




    <script src="{% static 'assets/js/jquery-3.5.1.min.js' %}"></script>

    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

    <script src="{% static 'assets/js/theme.js' %}"></script>

    <script src="{% static 'assets/js/google-maps.js' %}"></script>

    <script src="{% static 'assets/vendor/wow/wow.min.js' %}"></script>

    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
